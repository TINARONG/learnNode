<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>chart</title>
	<link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
	<div id="content">
		<div id="room">
			<div id="now-room"></div>
			<div id="room-list"></div>
			<div id="messages"></div>
		</div>
		
		<form id="send-form">
			<input id="send-message"/>
			<input id="send-button" type="submit" value="send"/>
			<div id="help">
				Chat commands:
				<ul>
					<li>Change nickname: <code>/nick [username]</code></li>
					<li>Join/create room <code>/join [room name]</code></li>
				</ul>
			</div>
		</form>
	</div>
	<script src="/socket.io/socket.io.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/jquery-1.11.3.js" type="text/javascript"></script>
	<script src="/javascripts/chat.js" type="text/javascript"></script>
	<script src="/javascripts/chat_ui.js" type="text/javascript"></script>
	<script src="../currency_app/test-currency.js" type="text/javascript"></script>
	<script src="../currency_app/test2-currency.js" type="text/javascript"></script>

</body>
</html>
